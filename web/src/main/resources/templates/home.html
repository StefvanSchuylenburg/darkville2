<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: header(#{document.title})">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Darkville</title>

    <link href="https://bootswatch.com/slate/bootstrap.css"
          rel="stylesheet"/>
    <link href="../static/css/style.css"
          rel="stylesheet"/>
</head>
<body>

<nav th:replace="fragments/commons :: navbar"/>

<div class="jumbotron">
    <div class="container">
        <h1 th:text="#{home.title}">Darkville</h1>
        <p th:text="#{home.introduction}">Darkville is awesome.</p>
    </div>
</div>

<div class="container" id="content">
    <div class="row">
        <div class="col-md-6">
            <h3 th:text="#{login.title}">Login:</h3>
            <form name="f" th:replace="fragments/login :: form">
                <fieldset>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username"/>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                    <button type="submit" class="btn btn-default">Log in</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>


<div th:replace="fragments/commons :: scripts"/>
</body>
</html>
